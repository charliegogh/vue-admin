<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PDF.js - Underline Text Demo</title>
  <style>
      #viewer {
          height: 800px;
          width: 100%;
      }

      .underline {
          position: absolute;
          border-bottom: 1px solid blue;
      }
  </style>
</head>
<body>
<div id="viewer"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.min.js"></script>
<script>
  // PDF.js worker
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.worker.min.js';

  // Initialize the PDF viewer
  let viewer = document.getElementById('viewer');
  let loadingTask = pdfjsLib.getDocument('./1.pdf');
  loadingTask.promise.then(pdf => {
    let numPages = pdf.numPages;
    let pdfViewer = new PDFViewer({
      container: viewer
    });
    pdfViewer.setDocument(pdf);

    // Add text underline when text is selected
    for(let i = 1; i <= numPages; i++){
      let page = pdfViewer.getPageView(i - 1).div;
      page.addEventListener('mouseup', addUnderline);
    }

    function addUnderline(e){
      let selection = window.getSelection();
      if(selection.toString().length > 0){
        let range = selection.getRangeAt(0);

        // Get the coordinates of the selected text
        let startNode = range.startContainer;
        let startOffset = range.startOffset;
        let endNode = range.endContainer;
        let endOffset = range.endOffset;

        let startRect = startNode.parentNode.getBoundingClientRect();
        let endRect = endNode.parentNode.getBoundingClientRect();

        let rect = {
          top: Math.min(startRect.top, endRect.top),
          left: Math.min(startRect.left, endRect.left),
          bottom: Math.max(startRect.bottom, endRect.bottom),
          right: Math.max(startRect.right, endRect.right)
        };

        // Convert the coordinates to PDF page coordinates
        let pageNumber = e.target.closest('.page').dataset.pageNumber;
        let page = pdfViewer.getPageView(pageNumber - 1);
        let viewport = page.viewport;
        let pageDiv = page.div;

        let pdfTop = pageDiv.offsetTop + viewport.transform[5];
        let pdfLeft = pageDiv.offsetLeft + viewport.transform[4];

        let pdfRect = {
          top: (rect.top - pdfTop) / viewport.scale,
          left: (rect.left - pdfLeft) / viewport.scale,
          bottom: (rect.bottom - pdfTop) / viewport.scale,
          right: (rect.right - pdfLeft) / viewport.scale
        };

        // Add the underline to the PDF page
        let underline = document.createElement('div');
        underline.className = 'underline';
        underline.style.top = pdfRect.top + 'px';
        underline.style.left = pdfRect.left + 'px';
        underline.style.width = (pdfRect.right - pdfRect.left) + 'px';
        pageDiv.appendChild(underline);
      }
    }
  });
</script>
</body>
</html>
