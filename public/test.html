<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>解压并展示HTML文件</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <
</head>
<body>
<input type="file" id="zipFileInput">
<button onclick="handleUnzip()">解压并展示HTML</button>
<div id="output"></div>

<script>
  function handleUnzip() {
    var fileInput = document.getElementById("zipFileInput");
    var file = fileInput.files[0];

    var reader = new FileReader();

    reader.onload = function(event) {
      var zipContent = event.target.result;

      JSZip.loadAsync(zipContent).then(function(zip) {
        // 获取ZIP文件中的文件列表
        var fileNames = Object.keys(zip.files);

        // 查找并解压HTML文件
        var htmlFile = fileNames.find(function(fileName) {
          return fileName.endsWith('.html');
        });

        if (htmlFile) {
          // 解压HTML文件
          zip.file(htmlFile).async("text").then(function(text) {
            // 将解压后的HTML内容展示在页面上
            var outputDiv = document.getElementById("output");
            outputDiv.innerHTML = text;
          });
        } else {
          console.error('未找到HTML文件');
        }
      });
    };

    reader.readAsArrayBuffer(file);
  }
</script>
</body>
</html>
